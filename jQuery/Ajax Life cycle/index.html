<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function(){
            $(".btnShow").click(function(){
                $("tbody").empty()
                $.ajax({
                    method:"GET",
                    url:"./data/product.json",
                    success:((products)=>{
                        products.map((product)=>{
                            $(`<tr><td>${product.Name}</td><td>${product.Price}</td></tr>`).appendTo("tbody")
                        })
                    }),
                    error:((xhr,status,err)=>{
                        console.log(xhr.statusText);
                    })
                })
            })
        })
        .ajaxStart(()=>{
                    alert("Your request sent to server")
                })
                .ajaxSuccess(()=>{
                    alert("Your request executed successfully")
                })
                .ajaxComplete(()=>{
                    alert("Your request completed")
                })
                .ajaxStop(()=>{
                    alert("Your request process stopped and response is ready")
                })
                .ajaxError(()=>{
                    alert("Something went wrong")
                })
    </script>
</head>
<body>
    <button class="btnShow">Show Table</button>
    <br><br>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
